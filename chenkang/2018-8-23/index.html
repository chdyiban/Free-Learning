<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>调查问卷</title>
</head>
<body>

<form action="http://www.baidu.com" target="_blank">
	<h1 align="center">调查问卷</h1>
	<h5 align="center">这里的所有信息仅用于为您推荐志趣相投的舍友，这些信息将对您的辅导员、院系主任、家长等人保密，清放心填写!</h5>
	<hr color="#336699"/>
	
	<form>
		<table width="700" align="center" cellpadding="20">
		
			<tr>
				<th>Q1 您喜欢打游戏吗？</th>
			</tr>

			<tr>
				<td><input type="radio" name="gaming_lover" value="true"/>是的，一区铂金段位</td>
			</tr>
			
			<tr>
				<td><input type="radio" name="gaming_lover" value="false"/>不，我更爱学习</td>
			</tr>

			<tr>
				<th>Q2 您看视频 / 听音乐时习惯使用耳机吗？</th>
			</tr>

			<tr>
				<td><input type="radio" name="earphone_user" value="true"/>是的，我偏爱双D环绕立体声</td>
			</tr>
			
			<tr>
				<td><input type="radio" name="earphone_user" value="false"/>不，我就喜欢开外放听个响</td>
			</tr>
			
			<tr>
				<th>Q3 您喜欢组织 / 参与集体活动吗？</th>
			</tr>

			<tr>
				<td><input type="radio" name="event_lover" value="true"/>是的，压马路使我快乐</td>
			</tr>
			
			<tr>
				<td><input type="radio" name="event_lover" value="false"/>不，在宿舍更舒服</td>
			</tr>
			
			<tr>
				<th>Q4 您经常在宿舍点外卖 / 泡面吗？</th> <!-- 学都没入呢问人家点不点外卖.. -->
			</tr>

			<tr>
				<td><input type="radio" name="takeout_lover" value="true"/>是的，我常在宿舍吃</td>
			</tr>
			
			<tr>
				<td><input type="radio" name="takeout_lover" value="false"/>不，我是学校食堂常客</td>
			</tr>
			
			<tr>
				<th>Q5 请从下方的标签当中选择三个最符合自己的描述</th>
			</tr>

			<tr align="center">
				<td>
					<input type="checkbox" name="open" value="1"/>脑洞大
					<input type="checkbox" name="open" value="2"/>观点独立

					<input type="checkbox" name="resp" value="1"/>可依赖
					<input type="checkbox" name="resp" value="2"/>律己严
					
					<input type="checkbox" name="extr" value="1"/>Party狂
				</td>
			</tr>

			<tr align="center">
				<td>
					<input type="checkbox" name="extr" value="2"/>死党多
					
					<input type="checkbox" name="agre" value="1"/>小太阳
					<input type="checkbox" name="agre" value="2"/>直肠子
					
					<input type="checkbox" name="neur" value="1"/>爱看书
					<input type="checkbox" name="neur" value="2"/>文艺范
				</td>
			</tr>
			
			<tr>
				<td align="center">
					<input type="Submit" name="submit">
				</td>
			</tr>
			
		</table>
	</form>
	
</form>

</body>
</html>
